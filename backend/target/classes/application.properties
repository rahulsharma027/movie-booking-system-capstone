# Server Configuration
server.port=8080
spring.application.name=movie-booking-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/movie_booking_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (Simple for capstone)
jwt.secret=movieBookingSystemSecretKey2024ForJWTTokenGeneration
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.moviebooking=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
